<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Farming Comic Game Power-Up</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Farming Comic Game Trello Power-Up</h1>
        <div id="game-progress">
            <h2>Project Progress</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span id="progressText">0%</span>
        </div>
        <div id="game-stats">
            <h2>Game Statistics</h2>
            <div class="stat-grid">
                <div class="stat-item">
                    <label>Player Level</label>
                    <span id="playerLevel">1</span>
                </div>
                <div class="stat-item">
                    <label>Completed Quests</label>
                    <span id="completedQuests">0</span>
                </div>
                <div class="stat-item">
                    <label>Resources</label>
                    <span id="resources">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="powerup.js"></script>
</body>
</html>
